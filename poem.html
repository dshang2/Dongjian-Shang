<div class="container" aria-live="polite">
    <h1>Hello!</h1>
  
    <button id="toggler" class="btn btn-large btn-primary">Toggle Form</button>
    <form class="card mt-5">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="number">Enter a number</label>
          <input type="text" id="number" class="form-control">
          <div id="number-valid" class="valid-feedback">
            This is a number!
          </div>
          <div id="number-invalid" class="invalid-feedback">
            This is a not a number!
          </div>
        </div>
        <div class="form-group">
          <label for="color">Select Header Color</label>
          <select class="form-control" id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </form>
            
  </div>
