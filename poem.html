<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <head>
    <title>BioPoem</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
<div class="container" aria-live="polite">
    <h1>My Bio Poem</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
  
    <button id="toggler" class="btn btn-large btn-primary">Start Here</button>
    <form class="card mt-5">
      <div class="card-body">
  
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Adjectives">Four Adjectives that describe you</label>
          <input type="text" id="Adjectives" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Lover">Lover of....(three things, people or ideas)</label>
          <input type="text" id="Lover" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Feeling">Who feels...(up to three items)</label>
          <input type="text" id="Feeling" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="See">Who would like to see...(up to three people, ideas or places)</label>
          <input type="text" id="See" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="City">Am a FUTURE resident of...(city, state) </label>
          <input type="text" id="City" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="color">Select Header Color</label>
          <select class="form-control" id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </form>
  
  </div>
  <script src="poem.js"></script>
</body>
</html>
