<div class="container" aria-live="polite">
    <h1>My Bio Poem</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
  
    <button id="toggler" class="btn btn-large btn-primary">Start Here</button>
    <form class="card mt-5">
      <div class="card-body">
  
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Adjectives">Four Adjectives that describe you</label>
          <input type="text" id="Adjectives" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Lover">Lover of....(three things, people or ideas)</label>
          <input type="text" id="Lover" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="Feeling">Who feels...(up to three items)</label>
          <input type="text" id="Feeling" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="See">Who would like to see...(up to three people, ideas or places)</label>
          <input type="text" id="See" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="City">Am a FUTURE resident of...(city, state) </label>
          <input type="text" id="City" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="color">Select Header Color</label>
          <select class="form-control" id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </form>
  
  </div>
  <script src="poem.js"></script>
